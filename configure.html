<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Couch Shopping</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#820185">
    </head>
    <div class="shopping-list">
        <header class="shopping-list-header">
          <h1>Configure</h1>
        </header>

        <main class="shopping-list-main">
            <form action="">
                <label for="url">Enter CouchDB URL:</label>
                <input type="text" name="url" id="url"/>
                <input type="submit" name="Set URL" id="subButton"/>
            </form>

            <script>
                let subButton = document.getElementById('subButton')
                let urlText = document.getElementById('url')

                function handleSubmit(e) {
                    e.preventDefault();
                    window.localStorage.setItem('db_url', urlText.value)
                    window.location.href = "/couch-shopping/index.html"
                }

                subButton.onclick = handleSubmit

            </script>
        </main>
    </div>
</html>
